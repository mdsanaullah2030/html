<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form action="">
            <h1 class="text-center">contace form</h1>
            <div class="row">
                <div class="col-md-6">
                    <label for="">Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="">email</label>
                    <input type="email" class="form-control">
                </div>
            </div>
            <div class="row">
                <label for="">Gender</label>
                <div class="col-md-6 form-check-box">
                    <input type="radio" name="Gender" class="form-check-box">male
                    <input type="radio" name="Gender" class="form-check-box">female
                    <input type="radio" name="Gender" class="form-check-box">others

                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="floating">
                        <label for="">comment</label>
                        <textarea name="" class="form-controcl" id="" cols="30" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="btn-group">
                        <div class="float">
                            <input type="submit" value="submit" class="btn btn-success">
                            <input type="reset" value="reset" class="btn btn-danger">

                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
