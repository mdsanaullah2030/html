<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <style>
        label{
            float: left;
            width: 10%;
        }
        {
            float: right;
            width: 50%;
        }
        input[type=submit]{
            background-color: rgb(3, 218, 3);
            
            width: 60px;
        }
        input[type=reset]{
            background-color: tomato;
            
            width: 60px;
        }
    </style>
</head>
<body>
    
    <form action="">
        <h2>Form</h2>

        <label for="">User Name:</label> <br>
        <input type="text" id="1">
        <br>
        <label for="">Full Name:</label> <br>
        <input type="text" id="1">
        <br>
        <label for="">Password:</label> <br>
        <input type="password" id="1">
        <br>
        <label for="">Re-type password:</label> <br>
        <input type="password" id="1">
        <br>
        <label for="">Gender:</label> <br>
        <input type="radio" name="gender" id="1">Male
        <input type="radio" name="gender" id="1">Female
        <br>
        <label for="">Language:</label> <br>
        <select name="" id="1">
            <option value="">English</option>
            <option value="">Bangla</option>
            <option value="">Arabic</option>
            <option value="">Japanese</option>
        </select>
        <br>
        <label for="">Comment:</label> <br>
        <textarea name="" id="1" cols="30" rows="4"></textarea>
        <br>
        <br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>

</body>
</html>
